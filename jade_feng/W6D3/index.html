<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
  <link rel="stylesheet" type="text/css" href="cats.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
 </head>
 <body>
 <div class="body">

<embed src="http://www.8notes.com/%2Fschool%2Fmp32%2Fpiano%2Fthe_entertainer.mp3" autostart="true" loop="true"
width="2" height="0">
</embed>

 <div class="title">
  <h1>Cats on the Fence!</h1>
</div>


  <div class="kitty">
    <img style="position:absolute; left: 0px; top: 80px; z-index:100000;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
    <img style="position:absolute; left: 0px; top: 80px" src="http://media.giphy.com/media/67j0Iy0UzvBG8/giphy.gif">
  </div>

  <div class="buttons">
   <div class="btn-group"> 
      <button id="start-button" class="btn-large btn-success">Start</button>
      <button id="speed-button" class="btn-large btn-warning">Go Faster!</button>
      <button id="stop-button" class="btn-large btn-danger">Stop</button>
      <!-- <div id="info"></div> -->
    </div>
 </div>

  <div class="puppy">
    <img style="position:absolute; left: 0px; top: 400px; z-index:100000; width: 300px; height: 300px; transform: scaleX(-1);" class="running_puppy" src="puppyrun.gif">
  </div>

 </div>
 </body>

 <script type="text/javascript" src="cats.js"></script>
</html>
